<ng-container>
    <button (click)="getAllMovies()">get all movies</button>
    <div *ngFor="let movie of all_movies">
      <ul>
        <li>{{movie.title}}</li>
        <li>{{movie.prod_year}}</li>
        <img src="{{str + movie.image}}" alt="{{movie.title}} image">
      </ul>
    </div>
  </ng-container>
