
<ng-container>
    <div *ngFor="let movie of all_movies" [routerLink]="[ '/movie' ]" (click)="sendMovie(movie)">
       
          <ul>
            <li>{{movie.title}}</li>
            <li>{{movie.prod_year}}</li>
            <img src="{{str + movie.image}}" alt="{{movie.title}} image" height="200px">
          </ul>
    </div>
  </ng-container>
