<body class="wrapper">
<ng-container *ngIf="!authorized; else Auth">
  <div class="login">
    <h1>Welcome <br> to MyMovieList!</h1>
    <input class="input" placeholder="Login" type="text" id="username" [(ngModel)]="login" [ngModelOptions]="{standalone:true}"/>
    <br>
    <input class="input" placeholder="Password" type="password"  id="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"/>
    <br>
    <div>
      <button (click)="auth()">Log in</button>
    </div>
    <ng-container>
      <div *ngFor="let movie of all_movies">
        <ul>
          <li>{{movie.title}}</li>
          <li>{{movie.prod_year}}</li>
        </ul>
      </div>
    </ng-container>
  </div>  

  </ng-container>

  <ng-template #Auth>
    <h1>{{login}} logged in!</h1>
    <button (click)="logout()">Log out</button>

    <ng-container>
      <div *ngFor="let movie of movies">
        <ul>
          <li>{{movie.title}}</li>
          <li>{{movie.prod_year}}</li>
        </ul>
      </div>
    </ng-container>
    
  </ng-template>
</body>
