<div class="content" *ngFor="let movie of movielist" >

  <div class="movie-block">
    {{movie.title}}
    {{movie.prod_year}}
    <img src="{{'http://localhost:8000' + movie.image}}" alt="{{movie.title}} image" height="200px">
    <button (click)="deleteFromMovieList(movie)">Delete</button>

  </div>
</div>
